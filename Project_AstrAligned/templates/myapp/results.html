<!-- templates/myapp/results.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>

<h1>Your Compatability Results</h1>

{% if common_components %}
    <h2>Component Compatibility: {{ component_match }}%</h2>
    <h3>Common Components:</h3>
    <ul>
        {% for component in common_components %}
            <li>{{ component }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No common traits found.</p>
{% endif %}

</body>
</html>

        </select>
        <br>
        <br>
        <label for="sign2">Enter Second Sign:</label>

            <option value="taurus">Taurus</option>

            <option value="virgo">Virgo</option>
            <option value="libra">Libra</option>

        </select>

        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>

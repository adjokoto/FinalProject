<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AstroAligned</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff3f8; /* Light pink background */
        }

        h1, h2, h3 {
            color: #d63384; /* Pink text for headings */
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        select {
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #d63384; /* Pink border for dropdowns */
        }

        button {
            background-color: #d63384; /* Pink background for button */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #c72d78; /* Slightly darker pink on hover */
        }
    </style>
</head>
<body>
    <h1>AstroAligned</h1>
    <h2>Are You Star-Crossed Lovers?</h2>
    <h3>Enter Your Horoscopes to Find Out</h3>

    <form action="{% url 'results' %}" method="post">
        {% csrf_token %}
        <label for="sign1">Enter First Sign:</label>
        <select name="sign1" id="sign1">
            <option value="aries">Aries</option>
            <option value="taurus">Taurus</option>
            <option value="gemini">Gemini</option>
            <option value="cancer">Cancer</option>
            <option value="leo">Leo</option>
            <option value="virgo">Virgo</option>
            <option value="libra">Libra</option>
            <option value="scorpio">Scorpio</option>
            <option value="sagittarius">Sagittarius</option>
            <option value="capricorn">Capricorn</option>
            <option value="aquarius">Aquarius</option>
            <option value="pisces">Pisces</option>
        </select>
        <br><br>
        <label for="sign2">Enter Second Sign:</label>
        <select name="sign2" id="sign2">
            <option value="aries">Aries</option>
            <option value="taurus">Taurus</option>
            <option value="gemini">Gemini</option>
            <option value="cancer">Cancer</option>
            <option value="leo">Leo</option>
            <option value="virgo">Virgo</option>
            <option value="libra">Libra</option>
            <option value="scorpio">Scorpio</option>
            <option value="sagittarius">Sagittarius</option>
            <option value="capricorn">Capricorn</option>
            <option value="aquarius">Aquarius</option>
            <option value="pisces">Pisces</option>
        </select>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
